<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Your Result</h1>
    
    <div class="result">
      <p>76</p>
      <p>of 100</p>
    </div>

    <div class="result-rate">
      <h2 class="rate-result">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </header>

  <section class="data-summary">
    <h2 class="title-summary">Summary</h2>
    
    <ul class="summary-list">
      <li>Reaction  <span class="data">80 / 100</span></li>
      <li>Memory <span class="data">92 / 100</span></li>
      <li>Verbal <span class="data">61 / 100</span></li>
      <li>Verbal Visual <span class="data">72 / 100</span></li>
    </ul>

    <button class="btn">Continue</button>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
